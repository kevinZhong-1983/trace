<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新年超值好礼 限时感恩回馈</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>
    <script src="../js/resize.js"></script>
    <script src="http://biotherm.nurunci.com/201812xmas-api/shop.js"></script>
    <script src="../js/main.js"></script>

</head>
<body>

    <div class="loading">
       <div class="icon">
        <!--<span></span>-->
        <b>0%</b>
       </div>
    </div>

    <div class="orientation">
        <img src="../img/AdviseVertical.png" width="100%">
    </div>
    <div class="main">

         <div class="page1">
             <div class="bg"><img src="../img/bg.jpg" width="100%"></div>
             <div class="black_mc"></div>
             <div class="form_mc" id="form_mc">
                 <div class="title"><img src="../img/p3-01.png" width="100%"></div>
                 <div class="title2"><img src="../img/p3-01_1.png" width="100%"></div>
                 <div class="name">姓&nbsp;&nbsp;&nbsp;名 <input type="text" style="margin-left: .1rem" placeholder="请输入姓名" id="name_txt"></div>
                 <div class="mobile">手机号 <input type="number" style="margin-left: .1rem" placeholder="请输入手机号码" id="mobile_txt"></div>
                 <div class="txt_code">
                     <input type="text" maxlength="4" style="width: 1.80rem;margin-left: 1rem" placeholder="图形验证码" id="verify_code">
                     <div style="position:absolute;display:inline-block;width: 1.3rem;height: .50rem;background: white"><img src="http://biotherm.nurunci.com/201812xmas-api/captcha.php" id="pic_code" style="vertical-align: middle" width="100%"></div>
                 </div>
                 <div class="code">
                     <input type="number" style="margin-left: 1rem;width: 1.3rem;height:.48rem;" id="phone_code">
                     <div style="position:absolute;color: #333;width: 1.66rem;height:.48rem;background: white;margin-left: .15rem;line-height: .48rem;text-align: center;font-size: .23rem;display: inline-block;border: 1px solid #fff;" id="smsCode_btn">获取验证码</div>
                 </div>
                 <div class="position_title"><img src="../img/p3-02.png" width="100%"></div>
                 <div class="province">省&nbsp;&nbsp;&nbsp;份
                     <select style="margin-left: .1rem" id="province">
                         <option value="-1">选择省份</option>
                         <option value="线上申领">线上申领</option>
                     </select>
                 </div>
                 <div class="city">城&nbsp;&nbsp;&nbsp;市
                     <select style="margin-left: .1rem" id="city">
                         <option value="-1">选择城市</option>
                     </select>
                 </div>
                 <div class="counter">柜&nbsp;&nbsp;&nbsp;台
                     <select style="margin-left: .1rem" id="district">
                         <option value="-1">选择柜台</option>
                     </select>
                 </div>
                 <div class="privacyPolicy_txt">

                     <div class="click_mc"><img src="../img/p3-06.png" id="click_img" width="100%"></div>
                     <div class="txt"><img src="../img/p3-04.png" width="100%" id="Private"></div>
                 </div>
                 <div class="submit"><img src="../img/p3-07.png" width="100%"></div>
             </div>


             <div class="guize">

                 <img src="../img/guize.png" width="100%">

             </div>

         </div>


        <div class="page2">

            <div class="bg"><img src="../img/bg.jpg" width="100%"></div>
            <div class="title"><img src="../img/title2.png" width="100%"></div>
            <div class="title2"><img src="../img/title3.png" width="100%"></div>
            <div class="button_mc">

                <img src="../img/text.png" width="100%">
                <div class="qr_mc"><img src="../img/qr.jpg" width="100%"></div>
                <div class="tips_mc"><img src="../img/text1.png" width="100%"></div>


            </div>





        </div>





    </div>

</body>
</html>
